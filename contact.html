<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./assets/css/contact.css" rel="stylesheet" type="text/css"></link>
	<link rel="icon" type="icon" href="./assets/img/icon.png">
	<title>Contact</title>
</head>
<body>
<div class="contact-section">
	<h1>Contact</h1>
	<div class="border"></div>
	<form class="contact-form" action="contact.html" method="post">
		<input type="text" class="contact-form-text" placeholder="Nom">
		<input type="email" class="contact-form-text" placeholder="Adresse Mail">
		<input type="text" class="contact-form-text" placeholder="Téléphone">
		<textarea class="contact-form-text" placeholder="Ecrivez votre message ici"></textarea>
		<input type="submit" class="contact-form-btn" value="Envoyer">
		<input type="href" class="backbtn" value="Revenir en arrière" onclick="window.location.href='index.html';"/>
	</form>
</body>
</html>
